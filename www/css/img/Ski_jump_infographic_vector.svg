<g id="SPEED">
	<path fill="none" stroke="#6D6E71" stroke-width="5" stroke-miterlimit="10" d="M535.477,577.87"/>
	<text transform="matrix(1 0 0 1 522.2295 664.1748)"><tspan x="0" y="0" font-family="'MyriadPro-Bold'" font-size="13">Speed: </tspan><tspan x="42.275" y="0" font-family="'MyriadPro-Regular'" font-size="13">The speed a ski jumper has</tspan><tspan x="0" y="20" font-family="'MyriadPro-Regular'" font-size="13">when he leaves the table is between </tspan><tspan x="0" y="40" font-family="'MyriadPro-Regular'" font-size="13">70 and 105 km/h depending on the</tspan><tspan x="0" y="60" font-family="'MyriadPro-Regular'" font-size="13">inrun specifications and the weather </tspan><tspan x="0" y="80" font-family="'MyriadPro-Regular'" font-size="13">conditions.</tspan></text>
	<text transform="matrix(1 0 0 1 290.5039 663.666)"><tspan x="0" y="0" font-family="'MyriadPro-Bold'" font-size="13">Length: </tspan><tspan x="47.124" y="0" font-family="'MyriadPro-Regular'" font-size="13">Back in 2005 the world</tspan><tspan x="0" y="20" font-family="'MyriadPro-Regular'" font-size="13">record got beaten. The record</tspan><tspan x="0" y="40" font-family="'MyriadPro-Regular'" font-size="13">was raised to 239 meters. Six years</tspan><tspan x="0" y="60" font-family="'MyriadPro-Regular'" font-size="13">later (2011)  the norwegian Johan </tspan><tspan x="0" y="80" font-family="'MyriadPro-Regular'" font-size="13">Remen Evensen crush the world </tspan><tspan x="0" y="100" font-family="'MyriadPro-Regular'" font-size="13">record jumping 246,5 meters.</tspan><tspan x="0" y="120" font-family="'MyriadPro-Regular'" font-size="13">This record is still undefeated.</tspan><tspan x="0" y="140" font-family="'MyriadPro-Regular'" font-size="13">(2013)</tspan></text>
	<rect x="35.877" y="649.374" fill="none" width="187" height="187"/>
	<text transform="matrix(1 0 0 1 35.8774 658.6035)"><tspan x="0" y="0" font-family="'MyriadPro-Bold'" font-size="13">The Table: </tspan><tspan x="62.438" y="0" font-family="'MyriadPro-Regular'" font-size="13">The table in a typical </tspan><tspan x="0" y="20" font-family="'MyriadPro-Regular'" font-size="13">ski jumping hills actually lean </tspan><tspan x="0" y="40" font-family="'MyriadPro-Regular'" font-size="13">downwards 7 to 12 degrees.</tspan><tspan x="0" y="60" font-family="'MyriadPro-Regular'" font-size="13">Earlier the table would point </tspan><tspan x="0" y="80" font-family="'MyriadPro-Regular'" font-size="13">upwards which gave them higher </tspan><tspan x="0" y="100" font-family="'MyriadPro-Regular'" font-size="13">jumps. They needed this because </tspan><tspan x="0" y="120" font-family="'MyriadPro-Regular'" font-size="13">the equipment wasnt very good </tspan><tspan x="0" y="140" font-family="'MyriadPro-Regular'" font-size="13">with aerodynamics yet. </tspan></text>
	<text transform="matrix(1 0 0 1 201 596.8857)" font-family="'MyriadPro-Regular'" font-size="12">7°</text>
	<text transform="matrix(1 0 0 1 198.3335 632.2188)" font-family="'MyriadPro-Regular'" font-size="12">12°</text>
	<text transform="matrix(1 0 0 1 918.416 318.3203)"><tspan x="0" y="0" font-family="'MyriadPro-Bold'" font-size="13">Perspective: </tspan><tspan x="73.592" y="0" font-family="'MyriadPro-Regular'" font-size="13">The 10 longest ski jumps ever</tspan><tspan x="0" y="20" font-family="'MyriadPro-Regular'" font-size="13">jumped are more than the length of two</tspan><tspan x="0" y="40" font-family="'MyriadPro-Regular'" font-size="13">football fields (240 meters).</tspan></text>
</g>
